<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC Match Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FRC Match Predictor</h1><button id="predict" onclick=clicked()>Predict</button>
    <div class="container">
    <div id="redside">
        <input id="team1" type="number"><br><span class="teamids">Red 1</span><br>
        <input id="team2" type="number"><br><span class="teamids">Red 2</span><br>
        <input id="team3" type="number"><br><span class="teamids">Red 3</span><br>
    </div>
    <div id="blueside">
        <input id="team4" type="number"><br><span class="teamids">Blue 1</span><br>
        <input id="team5" type="number"><br><span class="teamids">Blue 2</span><br>
        <input id="team6" type="number"><br><span class="teamids">Blue 3</span><br>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
